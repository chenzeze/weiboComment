<!DOCTYPE html>
<html lang="en" ng-app="weibo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微博评论,nodejs+mongodb+angularjs</title>
    <link rel="stylesheet" href="index.css">
</head>

<body ng-controller="myCon">
    <!-- ?表示当前路径 -->
    <form action="?" method="post">
        <textarea name="content" id="" cols="30" rows="10" ng-model="newComment"></textarea>
        <button type="submit">提交评论</button>
    </form>

    <!-- 评论展示 -->
    <div class="comment-list">
        <div ng-if="comments.length==0">暂无数据</div>
        <div ng-else class="comment-item" ng-repeat="(index,comment) in comments">
            <div class="content">{{comment.content}}</div>
            <div class="time">{{comment.time}}</div>
            <a href="#" ng-click="incLike(comment._id,index)">点赞:</a><span class="like"> {{comment.like}} </span>
            <a href="#" ng-click="incUnlike(comment._id,index)">踩:</a><span class="unlike"> {{comment.unlike}} </span>
        </div>
    </div>

    <!-- 页码展示 -->
    <div class="pages-list">
        <span class="page-item {{activeId==index+1?'active':''}}" ng-repeat="(index,page) in pages" ng-click="getPage(index+1)">{{index+1}}</span>
    </div>
    <!-- <a href="/test">跳转</a> -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="index.js"></script>

</body>

</html>
